<div class="container mt-4">
  <div class="row">
    <div class="col-lg-7"></div>
    <div class="col-lg-3">
      <input class="form-control me-4" type="search" placeholder="Search Plant Products" (input)="FilterByName($event)">
    </div>
    <div class="col-lg-3">
      <h4>{{SearchByName}}</h4>
    </div>
  </div>
</div>

<div class="container mt-2">
    <nav class="navbar bg-light">
        <div class="container-fluid col-md-2">
          <a class="navbar-brand" href="#">
            <img [src]="smallimg">
            Plants
            <img [src]="smallimg">
          </a>
        </div>
      </nav>
</div>




<div class="container mt-5">
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12 mb-4" *ngFor="let product of plants">
        <div class="d-flex justify-content-evenly">
          <div class="card" style="width: 18rem;">
            <img [src]="product.img" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{product.name|titlecase}}</h5>
              <p class="card-text">{{product.price|currency:"INR"}}</p>
              <a class="btn btn-primary" (click)="plantCart()">Add to cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button (click)="UnsubscribeObs()">Unsubscirbe</button>
