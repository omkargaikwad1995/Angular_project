<div class="bb">
<div class="container">
  <div class="row">
    <div class="col-lg-7"></div>
    <div class="col-lg-3">
      <input class="form-control mt-3" type="search" placeholder="Search Food Products" (input)="FilterfishByName($event)">
    </div>
    <div class="col-lg-3">
      <h4>{{SearchFish}}</h4>
    </div>
  </div>
</div>

<div class="container mt-4">
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12 mb-4" *ngFor="let product of fish_items">
        <div class="d-flex justify-content-evenly">
          <div class="card" style="width: 18rem;">
            <img [src]="product.fish_img" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{product.name|titlecase}}</h5>
              <p class="card-text">{{product.price|currency:"INR"}}</p>
              <a class="btn btn-primary" (click)="fishCart()">Add to cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
