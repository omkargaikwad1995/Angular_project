<div class="container mt-4">
  <div class="row">
    <div class="col-lg-5"></div>
    <div class="col-lg-3">
      <input class="form-control me-4" type="search" placeholder="Search Food Products" (input)="FilterByName($event)">
    </div>
    <div class="col-lg-4">
      <h4>{{SearchByName}}</h4>
    </div>
  </div>
</div>


<div class="container mt-5">
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12 mb-4" *ngFor="let product of products">
        <div class="d-flex justify-content-evenly">
          <div class="card" style="width: 18rem;">
            <img [src]="product.access_img" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title" [routerLink]="['/product',product.id]">{{product.name|titlecase}}</h5><br>
              <p class="card-text">{{product.price|currency:"INR"}}</p><br>
              <a class="btn btn-primary" (click)="addToCart()">Add to cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
